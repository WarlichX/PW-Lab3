<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl mb-4">To-Do List</h1>
      <form id="todo-form" class="flex mb-4">
        <input type="text" id="todo-input" class="flex-grow border border-gray-300 rounded-l py-2 px-4 focus:outline-none" placeholder="Add a new task" />
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-r focus:outline-none">Add</button>
      </form>
      <div id="todo-list" class="space-y-2"></div>
      <h2 class="text-2xl mt-4">Done</h2>
      <div id="done-list" class="space-y-2"></div>
    </div>
  </body>
</html>
